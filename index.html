<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect + | By Worksphere</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div id="start-screen" class="screen active">
        <div class="menu-container">
            <h1>Connect +</h1>
            
            <div class="game-mode-menu">
                <h2>Modo de Juego</h2>
                <div class="mode-options">
                    <button class="mode-btn active" data-mode="normal">Normal</button>
                    <button class="mode-btn" data-mode="supervivencia">Supervivencia ‚≠ê</button>
                    <button class="mode-btn" data-mode="combo">Combo üî•</button>
                    <button class="mode-btn" data-mode="powerups">PowerUps ‚ö°</button>
                    <button class="mode-btn" data-mode="desafio-verano">Desaf√≠o de Verano üèñÔ∏è</button>
                </div>
            </div>

            <div id="difficulty-menu" class="difficulty-menu">
                <h2>Dificultad</h2>
                <div class="difficulty-options">
                    <button class="difficulty-btn active" data-difficulty="facil">F√°cil</button>
                    <button class="difficulty-btn" data-difficulty="normal">Normal</button>
                    <button class="difficulty-btn" data-difficulty="dificil">Dif√≠cil</button>
                </div>
            </div>

            <button id="start-game-btn" class="main-btn">¬°Empezar a Jugar!</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <header>
            <div class="header-left">
                <i class="fas fa-star"></i>
                <span id="score-display">0</span>
            </div>
            <div class="header-center">
                <h1>Objetivo: <span id="target-number"></span></h1>
            </div>
            <div class="header-right">
                <i class="fas fa-clock"></i>
                <span id="timer"></span>
            </div>
        </header>

        <div class="game-content">
            <div class="game-container">
                <div class="current-sum-display">
                    <span id="sum-text">???</span>
                    <span id="feedback-text" class="feedback-text"></span>
                </div>
                
                <div class="grid-wrapper">
                    <svg id="lines-svg"></svg>
                    <div id="grid-container" class="grid-container"></div>
                </div>
                <div id="combo-animation-container" class="combo-animation-container hidden">
                    <div id="combo-fire"></div>
                    <span id="combo-text">x2</span>
                </div>
            </div>

            <div id="powerups-container" class="powerups-container hidden">
                <button class="powerup-btn" data-powerup="bomb">
                    <i class="fas fa-bomb powerup-icon"></i>
                    <span class="cooldown-timer"></span>
                </button>
                <button class="powerup-btn" data-powerup="freeze">
                    <i class="fas fa-hourglass-half powerup-icon"></i>
                    <span class="cooldown-timer"></span>
                </button>
                <button class="powerup-btn" data-powerup="clearline">
                    <i class="fas fa-bolt powerup-icon"></i>
                    <span class="cooldown-timer"></span>
                </button>
            </div>
        </div>
    </div>

    <div id="end-game-screen" class="screen">
        <div class="end-game-container">
            <h1>¬°Juego Terminado!</h1>
            <p>Puntuaci√≥n Final:</p>
            <p id="final-score">0</p>
            <p id="extra-time-display" style="display: none;"></p>
            <button id="restart-game-btn" class="main-btn">Volver al men√∫</button>
        </div>
    </div>

    <div id="gold-confetti-container"></div>
    <script src="script.js"></script>
</body>
</html>
